<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="AboutUS.html">About Us</a>
                <a href="Contact.html">Contact</a>
                <a href="Gadgets.html">Gadgets</a>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search the Gadgets">
                <button>Search</button>
            </div>
        </div>
        <div class="banner">

            <img src="assets/contact-us-6933645_1280.jpg" alt="Contact Us" class="header-banner">
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <h3>You can report any of your problems or difficulties on this page using the form below:</h3>
            <form class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <hr>

        <section class="additional-contact">
            <p>You can also leave your message through the following email or WhatsApp:</p>
            <p>Email: <a href="mailto:poudelsagar920@gmail.com">poudelsagar920@gmail.com</a></p>
            <p>WhatsApp: 9826270678</p>
        </section>

        <hr>
    </main>
</body>
</html>
